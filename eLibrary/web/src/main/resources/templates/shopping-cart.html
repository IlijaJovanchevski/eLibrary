<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Book cart for
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
        </div>
    </section>

    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container" style="margin-bottom: 23.6em;">
        <div class="row">
            <div class="col-12" th:if="${books.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Book</th>
                            <th scope="col">Price</th>
                            <th scope="col">Author</th>
                            <th scope="col">Genre</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="book : ${books}" class="cart-item">
                            <td th:text="${book.getName()}"></td>
                            <td th:text="${book.getPrice()}"></td>
                            <td th:text="${book.getAuthor() != null} ? ${book.getAuthor().getName()} : 'No Author'"></td>
                            <td th:text="${book.getGenre() != null} ? ${book.getGenre().getName()} : 'No Genre'"></td>

<!--                                        </button>-->
<!--                                    </form>-->
<!--                                </th:block>-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a href="/shopping-cart/reserve" id="reserve" class="btn btn-block btn-dark reserve-books-btn" onclick="alert('Reservation SUCCESSFUL. Thank you!')">
                    Reserve books
                </a>
            </div>
        </div>
    </div>
</th:block>
