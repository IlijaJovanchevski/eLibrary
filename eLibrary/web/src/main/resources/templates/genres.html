<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">All genres</h1>
        </div>
    </section>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${genres.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Genre name</th>
                            <th scope="col">Genre description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="genre : ${genres}" class="genre">
                            <td th:text="${genre.getName()}"></td>
                            <td th:text="${genre.getDescription()}"></td>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <form th:action="@{'/genres/{id}/delete' (id=${genre.getId()})}"
                                          th:method="POST">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-genre">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a th:href="@{'/genres/{id}/edit' (id=${genre.getId()})}"
                                       class="btn btn-sm btn-info edit-author">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/genres/add" class="btn btn-block btn-dark add-genre-btn">
                            Add new genre
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
