<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">eLibrary Genre</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form th:action="@{'/genres/{id}' (id=${genre?.getId()})}" th:method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="${genre?.getName()}"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="${genre?.getDescription()}"
                               required>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a id="back" href="/genres" type="button" class="btn btn-primary">Back</a>
                </form>

            </div>
        </div>
    </div>


</th:block>
