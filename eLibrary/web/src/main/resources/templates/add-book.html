<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">eLibrary Book</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${book} != null ? ${book.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Book name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${book} != null ? ${book.getName()} : '')"
                               required
                               placeholder="Enter book name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${book} != null ? ${book.getPrice()} : '')"
                               placeholder="Price">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="text"
                               class="form-control"
                               id="quantity"
                               name="quantity"
                               th:value="(${book} != null ? ${book.getQuantity()} : '')"
                               placeholder="Quantity">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <select name="genre" class="form-control">
                            <option th:if="${book} != null"
                                    th:selected="${book.getGenre() != null &&
                                book.getGenre().getId() == gen.getId()}"
                                    th:each="gen : ${genres}"
                                    th:value="${gen.getId()}"
                                    th:text="${gen.getName()}">
                            </option>
                            <option th:if="${book} == null"
                                    th:each="gen : ${genres}"
                                    th:value="${gen.getId()}"
                                    th:text="${gen.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Author</label>
                        <select name="author" class="form-control">
                            <option th:if="${book} != null"
                                    th:selected="${book.getAuthor() != null && book.getAuthor().getId() == aut.getId()}"
                                    th:each="aut : ${authors}"
                                    th:value="${aut.getId()}"
                                    th:text="${aut.getName()}">
                            </option>
                            <option th:if="${book} == null"
                                    th:each="aut : ${authors}"
                                    th:value="${aut.getId()}"
                                    th:text="${aut.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/books">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
